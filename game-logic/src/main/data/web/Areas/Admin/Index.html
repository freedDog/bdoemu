<!DOCTYPE HTML>
<html>
<head>
    <title>Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script type="application/x-javascript">
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);
        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <link href="/Areas/Admin/css/bootstrap.min.css" rel='stylesheet' type='text/css'/>
    <!-- Custom Theme files -->
    <link href="/Areas/Admin/css/style.css" rel='stylesheet' type='text/css'/>
    <link href="/Areas/Admin/css/font-awesome.css" rel="stylesheet">
    <script src="/Areas/Admin/js/jquery.min.js"></script>
    <!-- Mainly scripts -->
    <script src="/Areas/Admin/js/jquery.metisMenu.js"></script>
    <script src="/Areas/Admin/js/jquery.slimscroll.min.js"></script>
    <!-- Custom and plugin javascript -->
    <link href="/Areas/Admin/css/custom.css" rel="stylesheet">
    <script src="/Areas/Admin/js/custom.js"></script>
    <link href="/Areas/Admin/css/keyboard.min.css" rel="stylesheet">
    <link href="/Areas/Admin/css/keyboard-basic.min.css" rel="stylesheet">
    <link href="/Areas/Admin/css/keyboard-previewkeyset.min.css" rel="stylesheet">
    <script src="/Areas/Admin/js/jquery.keyboard.js"></script>
    <script src="/Areas/Admin/js/jquery.keyboard.extension-previewkeyset.min.js"></script>
    <script src="/Areas/Admin/layouts/russian.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('.virtual-keyboard').each(function(){
                $(this).keyboard({
                    language: 'en',// default language
                    keyBinding: 'mousedown touchstart',
                    layout: 'russian-qwerty',
                    caretToEnd: true,
                    autoAccept: true,
                    usePreview: false,
                    appendLocally: true,
                    autoAcceptOnValid: true
                }).previewKeyset();
            });
        });
    </script>
</head>
<body>
<div id="wrapper">
    <nav class="navbar-default navbar-static-top" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <h1><a class="navbar-brand" href="/Admin">BDO Panel</a></h1>
        </div>
        <div class=" border-bottom">
            <div class="full-left">
                <form class="navbar-left-right">
                    <input type="text" placeholder="Search..." class="virtual-keyboard">
                    <input type="submit" value="" class="fa fa-search">
                </form>
                <div class="clearfix"></div>
            </div>
            <div class="clearfix">
            </div>

            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li>
                            <a href="index.html" class=" hvr-bounce-to-right"><i
                                    class="fa fa-dashboard nav_icon "></i><span class="nav-label">Dashboards</span> </a>
                        </li>
                        <li>
                            <a href="#" class=" hvr-bounce-to-right"><i class="fa fa-indent nav_icon"></i> <span
                                    class="nav-label">Menu Levels</span><span class="fa arrow"></span></a>
                            <ul class="nav nav-second-level">
                                <li><a href="graphs.html" class=" hvr-bounce-to-right"> <i
                                        class="fa fa-area-chart nav_icon"></i>Graphs</a></li>

                                <li><a href="maps.html" class=" hvr-bounce-to-right"><i
                                        class="fa fa-map-marker nav_icon"></i>Maps</a></li>

                                <li><a href="typography.html" class=" hvr-bounce-to-right"><i
                                        class="fa fa-file-text-o nav_icon"></i>Typography</a></li>

                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
    </nav>
    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="content-main">
            <!--banner-->
            <div class="banner">
                <h2>
                    <a href="index.html">Home</a>
                    <i class="fa fa-angle-right"></i>
                    <span>Dashboard</span>
                </h2>
            </div>
            <!--//banner-->
            <div class="content-top">
                <div class="col-md-6 post-top">
                    <div class="post">
                        <form class="text-area">
                            <textarea required="" class="virtual-keyboard" placeholder="Write your announce.."></textarea>
                        </form>
                        <div class="post-at">
                            <form class="text-sub">
                                <input type="submit" value="announce">
                            </form>
                            <div class="clearfix"></div>
                        </div>
                  </div>
                </div>
                <div class="clearfix"></div>
            </div>
            <!--//content-->
        </div>
        <div class="clearfix"></div>
    </div>
</div>
<!---->
<!--scrolling js-->
<script src="/Areas/Admin/js/jquery.nicescroll.js"></script>
<script src="/Areas/Admin/js/scripts.js"></script>
<!--//scrolling js-->
<script src="/Areas/Admin/js/bootstrap.min.js"></script>
</body>
</html>
