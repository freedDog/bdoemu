<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><head>    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>    <meta charset="utf-8"/>    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <meta http-equiv="pragma" content="no-cache">    <meta http-equiv="expires" content="-1">    <title></title>    <style>        @font-face {            font-family: 'custom';            font-style: normal;            font-weight: 400;            src: url('/Common/font/naeu.woff') format('embedded-opentype'),            url('/Common/font/naeu.woff') format('woff2'),            url('/Common/font/naeu.woff') format('woff'),            url('/Common/font/naeu.woff') format('truetype'),            local('나눔고딕'),            local('Arial');        }        @font-face {            font-family: 'custom bold';            font-style: normal;            /*font-weight: 700;*/            src: url('/Common/Font/naeu.woff') format('embedded-opentype'),            url('/Common/font/naeu.woff') format('woff2'),            url('/Common/font/naeu.woff') format('woff'),            url('/Common/font/naeu.woff') format('truetype'),            local('나눔고딕 Bold'),            local('Arial Black');        }    </style></head><body ondragstart="return false;" onselectstart="return false;" oncontextmenu="return false"><link rel="stylesheet" type="text/css" href="/Areas/Guild/common/css/common.css"/><link rel="stylesheet" type="text/css" href="/Areas/Guild/common/css/guild.css"/><script type="text/javascript" src="/Common/js/jquery-2.1.4.min.js"></script><script type="text/javascript" src="/Common/js/coherent.js"></script><script type="text/javascript" src="/Common/js/common.js"></script><script type="text/javascript" src="/Common/js/language.js"></script><script type="text/javascript" src="/Areas/Guild/common/js/common.js"></script><script type="text/javascript" src="/Areas/Guild/common/js/guild.js?ver=10:35 PM"></script><script type="text/javascript" th:inline="javascript">    var userNo = [[${userNo}]];    var isMaster = [[${isMaster}]];    var guildNo = [[${guildNo}]];    var certKey = [[${certKey}]];</script><style></style><div id="wrap">    <div id="container">        <div class="guildComments bbsBg">            <div class="confirmLayer"></div>            <div class="alertLayer"></div>            <!--/*@thymesVar id="comments" type="java.util.List<com.bdoemu.gameserver.model.team.guild.model.GuildComment>"*/-->            <!--/*@thymesVar id="comment" type="com.bdoemu.gameserver.model.team.guild.model.GuildComment"*/-->            <form id="guildCommentsFrm" method="post" action="/Guild/WriteGuildComment"                  onsubmit="return initReply(this)">                <input name="__RequestVerificationToken" type="hidden" value="UsUog5ZpDaKayYSMLBFWKFR2yNMAuIFEug8qt6usa1kKFaVuhTj5HqC-UZd-bS-gveRgbyDivLDdun9t2uGJoDWSqNv3K7H76aitkPi_kQY1"/>                <input type="text" name="comment" id="commentArea" class="commentArea" maxlength="120">                <a id="inputButton" class="btn inputButton">                    <str name="WEB_GUILD_COMMENT_WRITE"></str>                </a>                <input type="hidden" name="userNo" th:value="${userNo}"/>                <input type="hidden" name="guildNo" th:value="${guildNo}"/>                <input type="hidden" name="isMaster" th:value="${isMaster}"/>                <input type="hidden" name="certKey" th:value="${certKey}"/>                <div class="commentList">                    <table>                        <tr th:if="${comments.size() == 0}">                            <td  class="bbsFont noneCommentMsg">                                -                            </td>                        </tr>                        <div th:remove="tag" th:each="comment : ${comments}">                            <tr>                                <td class="bbsFont">                                    <div class="commentShort" th:onclick="${'commentShow(' + comment.getId() + ');'}">                                        <img src="/Areas/Guild/common/img/icon_guildNew.png">                                        <a style="cursor:pointer" th:text="${'[' + comment.getFamily() + '] ' + comment.getContent()}"></a>                                    </div>                                    <span class="iconDelWrap">                                        <a class="iconDel remove" th:onclick="${'commentDelete(' + comment.getId() + ');'}"></a>                                    </span>                                    <div th:id="${'cmt_' + comment.getId()}" class="layerComment" style="display: none;">                                        <div class="registerDate" th:text="${comment.getRegisterDate()}"></div>                                        <div class="commentsAllContent" th:text="${'[' + comment.getFamily() + '] ' + comment.getContent()}"></div>                                    </div>                                </td>                            </tr>                        </div>                    </table>                </div>            </form>            <div class="buttonArea">                <a th:href="@{Guild(commentType='',guildNo=${guildNo},isMaster=${isMaster},userNo=${userNo},certKey=${certKey})}" class="naviFirstPage" style="color:#0d2c46"> << </a>                <a th:if="${commentNo != 0}" th:href="@{Guild(commentType='N',guildNo=${guildNo},isMaster=${isMaster},userNo=${userNo},certKey=${certKey},commentNo=${commentNo})}" class="naviNextPage" style="color:#0d2c46"> > </a>            </div>        </div>    </div></div><input type="hidden" id="WEB_GUILD_COMMENT_WRITE" title="등록"/><input type="hidden" id="WEB_GUILDINFO_FORM_TEXT" title="내용을 입력하세요"/><input type="hidden" id="WEB_GUILD_COMMENT_LENTH_OVER_TWO" title="2글자 이상 입력하세요."/><input type="hidden" id="WEB_GUILDINFO_INTRO_WRITE_ALERT_COMENT_DEL" title="삭제 하시겠습니까?"/><input type="hidden" id="WEB_GUILDINFO_ALERT_YES" title="예"/><input type="hidden" id="WEB_GUILDINFO_ALERT_NO" title="아니오"/><input type="hidden" id="WEB_GUILDINFO_MEMBER_TOOLTIP_CLOSE" title="닫기"/></body></html>
